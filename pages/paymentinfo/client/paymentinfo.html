<template name="paymentinfo">
  {{#if hasPayment}}
    {{> addpayment}}
    {{> showpayment}}
  {{else}}
    {{> addpayment}}
  {{/if}}
</template>

<template name="addpayment">
  <div class="payment">
    <h2>Complete your Payment Details</h2>
    <p>Name on your card: <input type="text" id="nameoncard"></p>
    <p>Card number: <input type="text" id="creditcard">
      <img src="images/credit_card_logos.jpg" width=150 alt="credit card">
    </p>
    <p>Expiration Date:
      <select id="month">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <select id="year">
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
      </select>
    </p>
    <p>Security Code: <input type="text" id="securitycode"></p>
    <p>Zip Code: <input type="text" id="zipcode"></p>
    <p>Phone number: <input type="text" id="phonenumber"></p>
    <button id="save" class="btn btn-info btn-s">
       Add Credit Card
    </button>
  </div>
</template>

<template name="showpayment">
  <h2>Your payment methods: (check the one used for this order)</h2>
  <ol>
  {{#each card in paymentlist}}
    <li>{{> cardrow card=card}}</li>
  {{/each}}
  </ol>
  <button id="order" class="btn btn-danger btn-s">
     Place Order
  </button>
</template>

<template name="cardrow">
  <input type="checkbox" id="cardcheck"><strong>{{card.name}}'s credit card: {{card.cardnumb}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></strong><br>
</template>

<template name="ordered">
  <h2>You have placed an order for a meal plan.</h2>
  <h2>Your meal plan will be sent to your email address within 24 hours.</h2>
</template>
