<template name="userChoose">

  <div class="jumbotron">
    <h1>Build Your Meal Plan</h1>
  </div>

  {{#if currentUser}}
    {{#if hasProfile}}
      {{> showprofile}}
    {{else}}
      <h2>Input your information to build your meal plan</h2>
      {{> addprofile}}
    {{/if}}
  {{else}}
    <h2>Please sign-up for an account</h2>
  {{/if}}

</template>

<template name="addprofile">
  Name: <input type="text" id="firstname" placeholder="First">
        <input type="text" id="lastname" placeholder="Last">
  <hr>
  <p><input type="checkbox" id="vegetarian" name="vegan" value="vege">Are you a vegetarian?</p>
  <hr>
  <p>Birthdate <input id="thedate" type="date"></p>
  <hr>
  <p>BMI range
    <form>
      <input type="radio" name="BMI" value="underweight" checked>below 18.5<br>
      <input type="radio" name="BMI" value="normal">18.5 - 24.9<br>
      <input type="radio" name="BMI" value="overweight">25 - 29.9<br>
      <input type="radio" name="BMI" value="obese">30 above
    </form>
  </p>
  <hr>
  <p>Food style
     <select name="select"> <!--Supplement an id here instead of using 'name'-->
       <option value="value1">Quick &amp; healthy</option>
       <option value="value2">Kid friendly</option>
       <option value="value3">Low Calorie</option>
       <option value="value4">Paleolithic diet</option>
       <option value="value5">Diabetic</option>
       <option value="value6">Heart Healthy</option>
       <option value="value7">All 30 minute meals</option>
       <option value="value8">Slow cooker</option>
       <option value="value9">Classic</option>
     </select>
  </p>
  <hr>
  <form method="get" id="testform1">
      <p>Any food materials that you are allergic to or not acceptable: <input type="submit" /></p>
  </form>
  <textarea form ="testformid" name="taname" id="taid" rows="10" cols="50" wrap="soft"></textarea>
  <hr>

  <form method="get" id="testform2">
      <p>Any other information you need to tell us for your meal plan: <input type="submit" /></p>
  </form>
  <textarea form ="testformid" name="taname" id="otherinfo" rows="10" cols="50" wrap="soft"></textarea>
  <hr>

  <p>Choose a color for dishwares
    <input id="dishColor" type="color" size="200">
  </p>
  <hr>
  <button id="submit" class="btn btn-primary btn-s">
     Submit
   </button>
</template>

<template name="showprofile">
</template>
